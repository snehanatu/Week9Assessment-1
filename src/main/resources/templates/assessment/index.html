<!Doctype>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<title>Student Record</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<div id="Results">

		<table class="table">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Date of Birth</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td scope="row" th:text="${student.firstName}" />
					<td scope="row" th:text="${student.lastName}" />
					<td scope="row" th:text="${student.address}" />
					<td scope="row" th:text="${student.email}" />
					<td scope="row" th:text="${student.phone}" />
					<td scope="row" th:text="${student.dateOfBirth}" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th scope="col" colspan="6"><a href="/Information">Add New Student</a></th>
				</tr>
			</tfoot>
		</table>
	</div>

	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
